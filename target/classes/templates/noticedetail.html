<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<html>
<head>
    <meta charset="utf-8">
    <title>通知公告详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content p-xl">
                <h1 style="text-align: center;margin-bottom: 10px;color: #0070c0;font-size: 30px;" id="sname"><label th:text="${notice.noticeTitle}"></label></h1>
                <div style="text-align: center;"><small class="copyright" style="color: #999;">本文发布人：<label th:text="${notice.createBy}"></label>&nbsp;&nbsp;&nbsp;&nbsp;发布时间：<label th:text="${#dates.format(notice.createTime, 'yyyy-MM-dd HH:mm:ss')}"></label></small></div><br>
                <label th:utext="${notice.noticeContent}"></label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
