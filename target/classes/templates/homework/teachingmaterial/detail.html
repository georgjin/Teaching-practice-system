<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('教学资料详情')" />
</head>
<style>
    .tdtextbold{
        font-weight: 600;
    }
    .widthh{
        width: 150px;
    }
    .width{
        width: 200px;
    }
    .tdstyle{
        border: 1px solid #009866;
        text-align: center;
    }
</style>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m">
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td colspan="4" style="text-align: center;font-size: 20px;font-weight: bold;">教学资料详情信息<span class="pull-right" style="font-size: 16px;margin-top: 5px" th:text="${#dates.format(material.createTime, 'yyyy-MM-dd HH:mm:ss')}"></span></td>
            </tr>
            <tr>
                <td class="tdstyle">资料标题</td>
                <td class="tdstyle"><label th:text="${material.title}"></label></td>
            </tr>
            <tr>
                <td class="tdstyle">资料内容</td>
                <td class="tdstyle"><label th:utext="${material.content}"></label></td>
            </tr>
            <tr class="hidden-print">
                <td class="tdstyle">附件</td>
                <td class="tdstyle">
                    <div class="col-sm-4">
                        <a style="cursor:pointer" th:href="${material.material}"><label>附件下载</label></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<th:block th:include="include :: footer" />
</body>
</html>

</body>
</html>
